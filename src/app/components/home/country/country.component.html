<div class="country">
    <img src="{{country.flag}}" alt="flag" height="175" width="280">
    <div class="content">
        <h2>{{country.name}}</h2>
        <p><b>Population: </b>{{country.population | number}}</p>
        <p><b>Region: </b>{{country.region}}</p>
        <p><b>Capital: </b>{{country.capital}}</p>
    </div>
</div>
